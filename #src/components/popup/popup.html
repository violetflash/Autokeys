<div class="mfp-hide logon" id="logon-modal">
  <div class="logon__switcher">
    <h2 class="logon__switcher-title">регистрация</h2>
    <div class="logon__tooltip"><span class="logon__tooltip-text">нет аккаунта?</span></div>
  </div>
  <div class="logon__module">
    <h1 class="logon__title">вход</h1>
    <form class="logon__form" action="#">
      <input class="logon__input" type="text" placeholder="логин" required>
      <label class="logon__label">
        <input class="logon__input logon__password" type="password" placeholder="пароль" required>
        <button class="logon__show" type="button"></button>
      </label>
      <label class="logon__checkbox">
        <input class="logon__checkbox-input" type="checkbox">
        <span class="logon__checkbox-text">Запомнить</span>
      </label>
      <button class="logon__btn btn btn--clear" type="submit">войти</button>
      <a class="logon__cta" href="#"><span>Забыли пароль?</span></a>
    </form>
  </div>
  <div class="logon__module">
    <h1 class="logon__title">регистрация</h1>
    <form class="logon__form" action="#">
      <input class="logon__input" type="text" placeholder="логин" required>
      <label class="logon__label">
        <input class="logon__input logon__password" type="password" placeholder="пароль" required>
        <button class="logon__show" type="button"></button>
      </label>
      <label class="logon__label">
        <input class="logon__input logon__password" type="password" placeholder="введите пароль еще раз" required>
        <button class="logon__show" type="button"></button>
      </label>
      <input class="logon__input" type="email" placeholder="эл. почта" required>
      <input class="logon__input phone" type="tel" placeholder="телефон" required>
      <label class="logon__checkbox">
        <input class="logon__checkbox-input" type="checkbox" required>
        <span class="logon__checkbox-text">cогласен с <a class="logon__terms" href="">условиями...</a></span>
      </label>
      <button class="logon__btn btn btn--clear" type="submit">Зарегистрироваться</button>
    </form>
  </div>
</div>

<div class="mfp-hide call" id="call">
  <div class="call__top">
    <p class="call__phone">+7 (495) 135-15-11</p>

  </div>
  <div class="call__buttons">
    <a class="call__btn active" href="tel:+74951351511">вызвать</a>
    <a class="call__btn" href="#call-request">заказать звонок</a>

</div>

  <p class="call-request__text">или свяжитесь с нами по номеру</p>
  <a class="call-request__phone" href="tel:+74951351511">+7 (495) 135-15-11</a>
